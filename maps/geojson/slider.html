<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>RaHabit</title>

		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
		<link rel="stylesheet" href="css/jquery.nouislider.min.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/jquery.nouislider.min.js" type="text/javascript"></script>
		<style>
			#slider {
			  max-width: 300px;
			  margin: 30px auto;
			}
			
			[disabled] .noUi-connect {
				background: #000;
			}
		</style>
	</head>
	
	<body>
		<form id="form">
			<div id="slider"></div>
			<label>
				<input id="disable-checkbox" type="checkbox"> Disable this slider
			</label>
		</form>
		
		<span id="min-span"></span>
		<span id="max-span"></span>
		<input type="hidden" id="min" name="min"/>
		<input type="hidden" id="max" name="max"/>
		
		<script src="js/slider_init.js" type="text/javascript"></script>
	</body>
</html>
